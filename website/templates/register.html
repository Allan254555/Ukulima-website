<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f4f4f4;
    }
    h1, h2 {
      color: #333;
    }
    .section {
      background: #fff;
      padding: 1rem;
      margin-bottom: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    form input, form textarea, form select {
      display: block;
      margin-bottom: 1rem;
      width: 100%;
      padding: 0.5rem;
    }
    button {
      padding: 0.5rem 1rem;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    .message {
      color: green;
      margin-top: 0.5rem;
    }
    .product-list {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .product-card {
      width: 300px;
      background: white;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <h1>Admin Dashboard</h1>

  <div class="section">
    <h2>Add Category</h2>
    <form id="categoryForm">
      <input type="text" name="name" placeholder="Category Name" required />
      <input type="file" name="file" accept="image/*" required />
      <button type="submit">Add Category</button>
      <div class="message" id="categoryMsg"></div>
    </form>
  </div>

  <div class="section">
    <h2>Add Product</h2>
    <form id="productForm">
      <input type="text" name="productName" placeholder="Product Name" required />
      <input type="number" name="price" placeholder="Price" required />
      <input type="number" name="quantity" placeholder="Quantity" required />
      <textarea name="productDescription" placeholder="Description" required></textarea>
      <select name="categoryId" id="categorySelect" required></select>
      <input type="file" name="file" accept="image/*" required />
      <button type="submit">Add Product</button>
      <div class="message" id="productMsg"></div>
    </form>
  </div>

  <div class="section">
    <h2>Product List</h2>
    <div id="productsContainer" class="product-list"></div>
    <button onclick="prevPage()">Prev</button>
    <button onclick="nextPage()">Next</button>
  </div>

  <script>
    const API_URL = 'http://localhost:5000';
    const token = localStorage.getItem('access_token');
    let currentPage = 1;

    const fetchCategories = async () => {
      const res = await fetch(`${API_URL}/api/categories`);
      const data = await res.json();
      const select = document.getElementById('categorySelect');
      select.innerHTML = data.categories.map(c => `<option value="${c.id}">${c.name}</option>`).join('');
    };

    const fetchProducts = async (page = 1) => {
      const res = await fetch(`${API_URL}/api/products?page=${page}&per_page=6`);
      const data = await res.json();
      currentPage = data.current_page;

      const container = document.getElementById('productsContainer');
      container.innerHTML = data.products.map(p => `
        <div class="product-card">
          <img src="${p.image_url}" alt="${p.productName}" width="150">
          <h3>${p.productName}</h3>
          <p>Price: KES ${p.price}</p>
          <p>Status: ${p.status}</p>
          <p>${p.productDescription}</p>
          <p><strong>Category:</strong> ${p.categoryName}</p>
          <button onclick="deleteProduct(${p.productsID})">Delete</button>
        </div>
      `).join('');
    };

    const deleteProduct = async (id) => {
      const res = await fetch(`${API_URL}/api/staff/products/${id}`, {
        method: 'DELETE',
        headers: {
          Authorization: `Bearer ${token}`
        }
      });
      const data = await res.json();
      alert(data.msg);
      fetchProducts(currentPage);
    };

    document.getElementById('categoryForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const res = await fetch(`${API_URL}/api/staff/categories`, {
        method: 'POST',
        headers: { Authorization: `Bearer ${token}` },
        body: formData
      });
      const data = await res.json();
      document.getElementById('categoryMsg').textContent = data.msg;
      if (res.ok) fetchCategories();
    });

    document.getElementById('productForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const res = await fetch(`${API_URL}/api/staff/products`, {
        method: 'POST',
        headers: { Authorization: `Bearer ${token}` },
        body: formData
      });
      const data = await res.json();
      document.getElementById('productMsg').textContent = data.msg;
      if (res.ok) fetchProducts(currentPage);
    });

    function nextPage() {
      fetchProducts(currentPage + 1);
    }

    function prevPage() {
      if (currentPage > 1) fetchProducts(currentPage - 1);
    }

    fetchCategories();
    fetchProducts();
  </script>

</body>
</html>
